[package]
name = "web-image-converter"
description = "Convert images directly in the browser using WebAssembly â€” no server or Node.js required."
version = "0.1.0"
edition = "2024"
license = "MIT"
authors = ["Chomolungma Shirayuki"]
repository = "https://github.com/46ki75/web-image-converter"
documentation = "https://github.com/46ki75/web-image-converter"
keywords = ["image", "bmp", "jpeg", "png", "webp"]
readme = "./README.md"

[dependencies]
image = { version = "0.25.8", features = [
    "bmp",
    "jpeg",
    "png",
    "webp",
], default-features = false }
wasm-bindgen = "0.2.103"

[lib]
crate-type = ["cdylib"]
